    background yes
    use_xft yes
    xftfont 123:size=8
    xftalpha 0.1
    update_interval 1.0
    total_run_times 0
    own_window yes
    own_window_type normal
    own_window_transparent yes
    own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
    double_buffer yes
    minimum_size 250 5
    maximum_width 250
    draw_shades no
    draw_outline no
    draw_borders no
    draw_graph_borders no
    default_color F8F7D7
    default_shade_color red
    default_outline_color green
    alignment top_left
    gap_x 1000
    gap_y 6
    no_buffers yes
    uppercase no
    cpu_avg_samples 1
    net_avg_samples 1
    override_utf8_locale yes
    use_spacer right
    text_buffer_size 800	
